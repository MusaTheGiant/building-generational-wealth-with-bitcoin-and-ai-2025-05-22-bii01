<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Hero Section</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #f7931a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(247, 147, 26, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(247, 147, 26, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(247, 147, 26, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero-container {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(247, 147, 26, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 520px;
            width: 100%;
            transform: translateY(0);
            transition: all 0.3s ease;
            border: 1px solid rgba(247, 147, 26, 0.3);
            position: relative;
            z-index: 1;
            margin: 20px auto;
        }

        .hero-container:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(247, 147, 26, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(247, 147, 26, 0.6);
        }

        .hero-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(247, 147, 26, 0.03) 50%, transparent 100%);
            border-radius: 32px;
            pointer-events: none;
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #f7931a, #ff9500);
            padding: 6px;
            position: relative;
            overflow: hidden;
            animation: pulse 3s infinite;
            box-shadow: 
                0 10px 30px rgba(247, 147, 26, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .profile-image::before {
            display: none;
        }

        .profile-image::after {
            display: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .username {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #f7931a 0%, #ffa500 50%, #ff9500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .username::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #f7931a, transparent);
        }

        .bio {
            font-size: 17px;
            color: #e0e0e0;
            line-height: 1.7;
            margin-bottom: 40px;
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .bitcoin-symbol {
            color: #f7931a;
            text-shadow: 0 0 10px rgba(247, 147, 26, 0.5);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(247, 147, 26, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 24px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            border-color: rgba(247, 147, 26, 0.8);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(247, 147, 26, 0.3);
        }

        .social-link:nth-child(1):hover {
            background: linear-gradient(135deg, #1877f2 0%, #42a5f5 100%);
        }

        .social-link:nth-child(2):hover {
            background: linear-gradient(135deg, #ff0000 0%, #ff4444 100%);
        }

        .social-link:nth-child(3):hover {
            background: linear-gradient(135deg, #1da1f2 0%, #0077b5 100%);
        }

        .social-link::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .social-link:hover::before {
            transform: translateX(100%);
        }

        @media (max-width: 480px) {
            body {
                padding: 30px 15px 50px 15px;
                min-height: 100vh;
            }
            
            .hero-container {
                padding: 40px 24px 50px 24px;
                margin: 10px auto 30px auto;
                border-radius: 24px;
            }
            
            .username {
                font-size: 28px;
                margin-bottom: 20px;
            }
            
            .bio {
                font-size: 16px;
                margin-bottom: 35px;
                line-height: 1.6;
            }
            
            .social-links {
                gap: 16px;
                margin-bottom: 10px;
            }
            
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 20px;
                border-radius: 16px;
            }
            
            .profile-image {
                width: 120px;
                height: 120px;
                margin-bottom: 25px;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 25px 10px 40px 10px;
            }
            
            .hero-container {
                padding: 35px 20px 45px 20px;
                margin: 5px auto 25px auto;
            }
            
            .username {
                font-size: 24px;
            }
            
            .bio {
                font-size: 15px;
            }
            
            .social-links {
                gap: 12px;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }

        /* Ensure proper viewport height on mobile browsers */
        @media screen and (max-height: 640px) and (max-width: 480px) {
            body {
                min-height: 100vh;
                padding: 20px 15px 40px 15px;
                align-items: flex-start;
                justify-content: center;
            }
            
            .hero-container {
                margin-top: 20px;
                margin-bottom: 30px;
            }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #f7931a;
            border-radius: 50%;
            animation: sparkle 3s infinite;
        }

        .sparkle:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 40%;
            right: 20%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(3) {
            bottom: 30%;
            left: 25%;
            animation-delay: 2s;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
